<div>
  <div *ngIf="!auth.isLoggedIn && auth.isAgreedToCookies" class="auth">
    <a
      mat-button
      (click)="handleLoginClick()"
    >
      Login
    </a>
    <span>
      |
    </span>
    <a
      mat-button
      (click)="handleSignupClick()"
    >
      Sign Up
    </a>
  </div>
  <div *ngIf="auth.isLoggedIn" class="auth">
    <span class="auth__username"> Welcome, {{ auth.username }} </span>
    <a mat-button class="auth__logout-btn" (click)="handleLogoutClick()">
      ( Logout )
    </a>
  </div>
  <app-container></app-container>
</div>
