<mat-form-field class="select-class__form">
  <mat-label>Pick character's class...</mat-label>
  <mat-select [(ngModel)]="selectedClass">
    <mat-option *ngFor="let charClass of charClasses" [value]="charClass.id">
      {{ charClass.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button
  class="select-class__button"
  mat-button
  mat-raised-button
  color="primary"
  [disabled]="!selectedClass"
  (click)="handleShowSpellsClick()"
>
  Show spells
</button>
