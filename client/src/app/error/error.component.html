<div class="error__icon">
  <i class="material-icons">error_outline</i>
</div>
<div class="error__info">
  <h2>Something went wrong :(</h2>
  <p *ngIf="responseError.statusText"><strong>Status text: </strong>{{ responseError.statusText }}</p>
  <p><strong>Message: </strong>{{ responseError.message }}</p>
  <p>Please, try again or contact us.</p>
  <button
    mat-button
    mat-raised-button
    class="error__info_btn"
    (click)="refreshPage()"
  >
    Try Again
  </button>
</div>
